<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBMITION CHECK</title>
    <style>
        /* CSS Reset and Global Styles */
        :root {
            /* Light Mode (Default) */
            --primary-color: #3d70b2;
            --secondary-color: #5596e6;
            --tertiary-color: #41d6c3;
            --background-color: #f5f7fa;
            --card-background: rgba(255, 255, 255, 0.8);
            --text-color: #333;
            --light-text-color: #fff;
            --border-color: #bdbbbb;
            --input-background: rgba(255,255,255,0.5);
            --heading-color: #3d70b2;
            --danger-color: #fee2e2;
            --danger-text-color: #b91c1c;
            --danger-hover-bg: #ef4444;
            --danger-hover-text: #fff;
            --add-color: #dcfce7;
            --add-text-color: #15803d;
            --add-hover-bg: #22c55e;
            --add-hover-text: #fff;


            /* Light Mode Status Colors */
            --status-not-submitted-bg: #fee2e2;
            --status-not-submitted-border: #ef4444;
            --status-not-submitted-text: #b91c1c;
            --status-submitted-bg: #dcfce7;
            --status-submitted-border: #22c55e;
            --status-submitted-text: #15803d;
            --status-corrected-bg: #a7e4f3;
            --status-corrected-border: #407bcc;
            --status-corrected-text: #064988;
        }

        body.dark-mode {
            /* Dark Mode Palette */
            --primary-color: #5596e6;
            --secondary-color: #41d6c3;
            --tertiary-color: #29a0cfe6;
            --background-color: #0f172a;
            --card-background: rgba(30, 41, 59, 0.8);
            --text-color: #dfe5ec;
            --light-text-color: #0f172a;
            --border-color: #334155;
            --input-background: rgba(51, 65, 85, 0.5);
            --heading-color: #93c5fd;
            --danger-color: #a22727bc;
            --danger-text-color: #fecaca;
            --danger-hover-bg: #ef4444;
            --danger-hover-text: #fff;
            --add-color: #0ba541a9;
            --add-text-color: #dcfce7;
            --add-hover-bg: #3db268;
            --add-hover-text: #fff;


            /* Dark Mode Status Colors */
            --status-not-submitted-bg: #a22727bc;
            --status-not-submitted-border: #ef4444;
            --status-not-submitted-text: #fecaca;
            --status-submitted-bg: #0ba541a9;
            --status-submitted-border: #3db268;
            --status-submitted-text: #dcfce7;
            --status-corrected-bg: #064988d2;
            --status-corrected-border: #407bcc;
            --status-corrected-text: #a7e4f3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image:
                radial-gradient(at 0% 0%, hsla(212, 53%, 47%, 0.15) 0px, transparent 50%),
                radial-gradient(at 98% 2%, hsla(210, 79%, 61%, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 95%, hsla(173, 64%, 55%, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
        }
        
        /* Theme Toggle Switch */
        .theme-switch-wrapper { position: fixed; top: 1rem; right: 1.5rem; z-index: 999; }
        .theme-switch { display: inline-block; height: 34px; position: relative; width: 60px; }
        .theme-switch input { display:none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; }
        .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 26px; left: 4px; position: absolute; transition: .4s; width: 26px; }
        .slider:after { content: '‚òÄÔ∏è'; position: absolute; left: 6px; top: 50%; transform: translateY(-50%); font-size: 14px; color: #333; }
        input:checked + .slider:after { content: 'üåô'; left: auto; right: 6px; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(26px); }
        .slider.round { border-radius: 34px; }
        .slider.round:before { border-radius: 50%; }

        /* Main Container */
        .container { max-width: 1200px; margin: 2rem auto; padding: 1rem; position: relative; z-index: 1; }
        h1 { color: var(--heading-color); text-align: center; margin-bottom: 2rem; font-size: 2.5rem; }
        .hidden { display: none !important; }

        /* Setup Section & Subject Row */
        #setup-container, .subject-row {
            background: var(--card-background);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
            border-radius: 12px;
        }

        #setup-container { padding: 2rem; max-width: 500px; margin: 4rem auto; text-align: center; }
        #setup-container label { display: block; margin-bottom: 1rem; font-size: 1.2rem; }
        
        input, select {
            background-color: var(--input-background);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
        }
        input:focus, select:focus { outline: none; border-color: var(--primary-color); }
        #subject-count-input { width: 100px; font-size: 1rem; text-align: center; margin-right: 0.5rem; }

        /* Buttons */
        button { padding: 0.75rem 1.5rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease-in-out; color: var(--light-text-color); }
        button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .btn-primary { background-color: var(--primary-color); }
        .btn-secondary { background-color: var(--secondary-color); }
        .btn-tertiary { background-color: var(--tertiary-color); color: var(--text-color); padding: 0.5rem 1rem; font-size: 0.9rem; }
        
        /* Subject Row Styling */
        .subject-row {
            width: 100%;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 1.5rem;
            align-items: start;
            position: relative;
        }
        
        .subject-row.z-indexed { z-index: 10; }
        .subject-row.content-collapsed .content-area { display: none; }
        
        .toggle-content-btn {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            line-height: 1;
            cursor: pointer;
            color: var(--text-color);
            padding: 0.25rem;
            z-index: 5;
        }
        .toggle-content-btn:hover {
            color: var(--primary-color);
            transform: none;
            box-shadow: none;
        }

        .subject-details { display: flex; flex-direction: column; gap: 1rem; }
        .subject-name-input { font-size: 1.1rem; font-weight: bold; }
        .content-controls { display: flex; gap: 0.5rem; align-items: center; }
        .content-type-select { flex-grow: 1; padding: 0.5rem; }
        .content-area { display: flex; flex-direction: column; gap: 1rem; }
        .content-sub-row { display: flex; flex-wrap: wrap; gap: 1rem; min-height: 20px; }
        
        .content-item { padding: 0.5rem 1rem; border-radius: 8px; width: 190px; position: relative; }
        .content-item-header { font-weight: 600; display: flex; justify-content: space-between; align-items: center; gap: 0.5rem; }
        .content-item-title { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .content-item-marks-display { font-size: 0.9em; font-weight: bold; color: var(--primary-color); flex-shrink: 0; }
        .menu-toggle-btn { background: transparent; color: var(--text-color); border: none; cursor: pointer; padding: 0; font-size: 1.5rem; line-height: 1; font-weight: bold; flex-shrink: 0; }
        .menu-toggle-btn:hover { transform: none; box-shadow: none; color: var(--primary-color); }
        .content-item-menu { position: absolute; top: calc(100% + 5px); right: 0; width: 180px; background: var(--card-background); backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 20; padding: 1rem; display: flex; flex-direction: column; gap: 0.75rem; }

        .menu-button-group { display: flex; gap: 0.5rem; }
        .add-item-btn, .remove-item-btn {
            font-size: 0.9rem;
            padding: 0.5rem;
            width: 100%;
            flex: 1;
        }
        .add-item-btn { background-color: var(--add-color); color: var(--add-text-color); }
        .add-item-btn:hover { background-color: var(--add-hover-bg); color: var(--add-hover-text); }
        .remove-item-btn { background-color: var(--danger-color); color: var(--danger-text-color); }
        .remove-item-btn:hover { background-color: var(--danger-hover-bg); color: var(--danger-hover-text); }
        
        /* Status Color Styling */
        .content-item.status-not-submitted { background-color: var(--status-not-submitted-bg); border: 1px solid var(--status-not-submitted-border); }
        .content-item.status-not-submitted .content-item-header { color: var(--status-not-submitted-text); }
        .content-item.status-submitted { background-color: var(--status-submitted-bg); border: 1px solid var(--status-submitted-border); }
        .content-item.status-submitted .content-item-header { color: var(--status-submitted-text); }
        .content-item.status-corrected { background-color: var(--status-corrected-bg); border: 1px solid var(--status-corrected-border); }
        .content-item.status-corrected .content-item-header { color: var(--status-corrected-text); }
        
        .marks-input { padding: 0.5rem; }
        #main-content { display: flex; flex-direction: column; align-items: center; gap: 1.5rem; }

        /* Responsive Design */
        @media (max-width: 900px) { .subject-row { grid-template-columns: 1fr; } }
        @media (max-width: 600px) { h1 { font-size: 2rem; } .container { margin: 1rem auto; } #setup-container { padding: 1.5rem; } }
    </style>
</head>
<body>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-toggle">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider round"></span>
        </label>
    </div>

    <div class="container">
        <h1>SUBMITION CHECKüìù</h1>

        <div id="setup-container">
            <label for="subject-count-input">How many subjects do you want to start with?</label>
            <div>
                <input type="number" id="subject-count-input" value="3" min="1">
                <button id="create-subjects-btn" class="btn-primary">Create</button>
            </div>
        </div>

        <div id="main-content" class="hidden">
            <div id="subjects-container" style="width: 100%; display: flex; flex-direction: column; gap: 1.5rem;"></div>
            <button id="add-subject-btn" class="btn-secondary">Ôºã Add Another Subject</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- THEME SWITCH LOGIC ---
            const themeToggle = document.getElementById('theme-toggle');
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeToggle.checked = true;
                } else {
                    document.body.classList.remove('dark-mode');
                    themeToggle.checked = false;
                }
            };
            themeToggle.addEventListener('change', function() {
                const newTheme = this.checked ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);


            // --- APP LOGIC ---
            const setupContainer = document.getElementById('setup-container');
            const mainContent = document.getElementById('main-content');
            const createSubjectsBtn = document.getElementById('create-subjects-btn');
            const subjectCountInput = document.getElementById('subject-count-input');
            const subjectsContainer = document.getElementById('subjects-container');
            const addSubjectBtn = document.getElementById('add-subject-btn');
            let subjectIdCounter = 0;

            // --- NEW: SAVE/LOAD LOGIC ---
            const saveState = () => {
                const subjectsData = [];
                const subjectRows = document.querySelectorAll('.subject-row');
                subjectRows.forEach(row => {
                    const subjectData = {
                        id: row.dataset.subjectId,
                        name: row.querySelector('.subject-name-input').value,
                        isCollapsed: row.classList.contains('content-collapsed'),
                        content: {
                            experiment: [],
                            tutorial: [],
                            assignment: []
                        }
                    };
                    ['experiment', 'tutorial', 'assignment'].forEach(type => {
                        const items = row.querySelectorAll(`#${type}-row-${subjectData.id} .content-item`);
                        items.forEach(item => {
                            subjectData.content[type].push({
                                marks: item.querySelector('.marks-input').value,
                                status: item.querySelector('.status-select').value
                            });
                        });
                    });
                    subjectsData.push(subjectData);
                });
                localStorage.setItem('submissionCheckState', JSON.stringify(subjectsData));
            };

            const loadState = () => {
                const savedState = localStorage.getItem('submissionCheckState');
                if (!savedState) return;

                const subjectsData = JSON.parse(savedState);
                if (subjectsData.length === 0) return;

                subjectsContainer.innerHTML = '';
                subjectsData.forEach(subjectData => {
                    createSubjectRow(subjectData); // Pass data to create row
                });

                setupContainer.classList.add('hidden');
                mainContent.classList.remove('hidden');
            };

            const renumberItems = (container) => {
                if (!container) return;
                const type = container.id.split('-')[0];
                const typeDisplay = type.charAt(0).toUpperCase() + type.slice(1);
                const items = container.querySelectorAll(':scope > .content-item');
                items.forEach((item, index) => {
                    const titleElement = item.querySelector('.content-item-title');
                    if (titleElement) {
                        titleElement.textContent = `${typeDisplay} #${index + 1}`;
                    }
                });
            };

            const createContentItem = (type, subjectRow, itemData = null, insertAfterElement = null) => {
                const subjectId = subjectRow.dataset.subjectId;
                const containerId = `${type}-row-${subjectId}`;
                const targetContainer = subjectRow.querySelector(`#${containerId}`);
                if (!targetContainer) return;
                
                const contentItem = document.createElement('div');
                contentItem.className = 'content-item'; // Base class
                
                contentItem.innerHTML = `
                    <div class="content-item-header">
                        <span class="content-item-title">${type.charAt(0).toUpperCase() + type.slice(1)}</span>
                        <span class="content-item-marks-display"></span>
                        <button class="menu-toggle-btn">‚ãÆ</button>
                    </div>
                    <div class="content-item-menu hidden">
                        <label>Marks:</label>
                        <input type="number" class="marks-input" placeholder="Enter Marks">
                        <label>Status:</label>
                        <select class="status-select">
                            <option value="not-submitted">Not Submitted</option>
                            <option value="submitted">Submitted</option>
                            <option value="corrected">Corrected</option>
                        </select>
                        <div class="menu-button-group">
                            <button class="add-item-btn">Add Next</button>
                            <button class="remove-item-btn">Remove</button>
                        </div>
                    </div>
                `;

                if (insertAfterElement) {
                    insertAfterElement.insertAdjacentElement('afterend', contentItem);
                } else {
                    targetContainer.appendChild(contentItem);
                }
                
                renumberItems(targetContainer);

                const menuToggleBtn = contentItem.querySelector('.menu-toggle-btn');
                const menu = contentItem.querySelector('.content-item-menu');
                const statusSelect = contentItem.querySelector('.status-select');
                const removeItemBtn = contentItem.querySelector('.remove-item-btn');
                const addItemBtn = contentItem.querySelector('.add-item-btn');
                const marksInput = contentItem.querySelector('.marks-input');
                const marksDisplay = contentItem.querySelector('.content-item-marks-display');

                // Populate data if loading from save
                if (itemData) {
                    marksInput.value = itemData.marks;
                    marksDisplay.textContent = itemData.marks;
                    statusSelect.value = itemData.status;
                }
                contentItem.classList.add(`status-${statusSelect.value}`);


                marksInput.addEventListener('input', (e) => {
                    marksDisplay.textContent = e.target.value;
                    saveState();
                });

                menuToggleBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const parentRow = e.target.closest('.subject-row');
                    const isOpening = menu.classList.contains('hidden');
                    document.querySelectorAll('.content-item-menu').forEach(m => m.classList.add('hidden'));
                    document.querySelectorAll('.subject-row').forEach(r => r.classList.remove('z-indexed'));
                    if (isOpening) {
                        menu.classList.remove('hidden');
                        parentRow.classList.add('z-indexed');
                    }
                });

                removeItemBtn.addEventListener('click', () => {
                    const parentContainer = contentItem.parentElement;
                    contentItem.remove();
                    renumberItems(parentContainer);
                    saveState();
                });
                
                addItemBtn.addEventListener('click', () => {
                    menu.classList.add('hidden');
                    createContentItem(type, subjectRow, null, contentItem);
                    saveState();
                });
                
                statusSelect.addEventListener('change', (e) => {
                    contentItem.classList.remove('status-not-submitted', 'status-submitted', 'status-corrected');
                    contentItem.classList.add('status-' + e.target.value);
                    saveState();
                });
            };

            // MODIFIED: Accepts optional data object for loading state
            const createSubjectRow = (subjectData = null) => {
                const subjectId = subjectData ? subjectData.id : ++subjectIdCounter;
                if (!subjectData) subjectIdCounter = Math.max(subjectIdCounter, subjectId);

                const subjectRow = document.createElement('div');
                subjectRow.className = 'subject-row';
                if (!subjectData || subjectData.isCollapsed) {
                    subjectRow.classList.add('content-collapsed');
                }
                
                subjectRow.dataset.subjectId = subjectId;
                
                const subjectDetails = document.createElement('div');
                subjectDetails.className = 'subject-details';
                
                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.className = 'subject-name-input';
                nameInput.placeholder = `Subject ${subjectId} Name`;
                nameInput.value = subjectData ? subjectData.name : '';
                nameInput.addEventListener('input', saveState);

                const contentControls = document.createElement('div');
                contentControls.className = 'content-controls';
                
                const contentTypeSelect = document.createElement('select');
                contentTypeSelect.className = 'content-type-select';
                contentTypeSelect.innerHTML = `<option value="experiment">Experiment</option><option value="tutorial">Tutorial</option><option value="assignment">Assignment</option>`;
                
                const addContentBtn = document.createElement('button');
                addContentBtn.textContent = 'Add';
                addContentBtn.className = 'btn-tertiary';
                
                addContentBtn.addEventListener('click', () => {
                    if (subjectRow.classList.contains('content-collapsed')) {
                        subjectRow.classList.remove('content-collapsed');
                        toggleContentBtn.textContent = '‚ñ≤';
                    }
                    createContentItem(contentTypeSelect.value, subjectRow);
                    saveState();
                });
                
                contentControls.append(contentTypeSelect, addContentBtn);
                subjectDetails.append(nameInput, contentControls);
                
                const contentArea = document.createElement('div');
                contentArea.className = 'content-area';
                contentArea.innerHTML = `<div class="content-sub-row" id="experiment-row-${subjectId}"></div><div class="content-sub-row" id="tutorial-row-${subjectId}"></div><div class="content-sub-row" id="assignment-row-${subjectId}"></div>`;
                
                const toggleContentBtn = document.createElement('button');
                toggleContentBtn.className = 'toggle-content-btn';
                toggleContentBtn.textContent = subjectRow.classList.contains('content-collapsed') ? '‚ñº' : '‚ñ≤';
                toggleContentBtn.addEventListener('click', () => {
                    subjectRow.classList.toggle('content-collapsed');
                    toggleContentBtn.textContent = subjectRow.classList.contains('content-collapsed') ? '‚ñº' : '‚ñ≤';
                    saveState();
                });

                subjectRow.append(toggleContentBtn, subjectDetails, contentArea);
                subjectsContainer.appendChild(subjectRow);

                // If loading, create the content items too
                if (subjectData) {
                    ['experiment', 'tutorial', 'assignment'].forEach(type => {
                        subjectData.content[type].forEach(itemData => {
                            createContentItem(type, subjectRow, itemData);
                        });
                    });
                }
            };

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.content-item')) {
                    document.querySelectorAll('.content-item-menu').forEach(menu => menu.classList.add('hidden'));
                    document.querySelectorAll('.subject-row').forEach(row => row.classList.remove('z-indexed'));
                }
            });

            createSubjectsBtn.addEventListener('click', () => {
                const count = parseInt(subjectCountInput.value, 10);
                if (count > 0) {
                    subjectsContainer.innerHTML = '';
                    subjectIdCounter = 0;
                    for (let i = 0; i < count; i++) {
                        createSubjectRow();
                    }
                    setupContainer.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                    saveState();
                }
            });

            addSubjectBtn.addEventListener('click', () => {
                createSubjectRow();
                saveState();
            });

            // --- INITIALIZE APP ---
            loadState();
        });
    </script>
</body>
</html>
